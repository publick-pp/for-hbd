<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teka-Teki Ulang Tahun</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #ffe4ec;
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: #fff0f6;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(220,38,120,0.15);
      padding: 36px 28px;
      text-align: center;
      max-width: 350px;
      width: 95vw;
      box-sizing: border-box;
    }
    .input {
      padding: 8px 16px;
      border-radius: 8px;
      border: 1px solid #e75480;
      margin-bottom: 16px;
      font-size: 1rem;
      width: 80%;
      max-width: 260px;
      box-sizing: border-box;
    }
    .btn {
      background: #e75480;
      color: #fff;
      border: none;
      border-radius: 20px;
      padding: 10px 28px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 10px;
      box-shadow: 0 2px 8px rgba(220, 38, 120, 0.12);
      transition: background 0.2s;
    }
    .btn:hover {
      background: #d63384;
    }
    .msg {
      margin-top: 12px;
      color: #d63384;
      font-weight: bold;
      min-height: 24px;
    }
    @media (max-width: 500px) {
      .card {
        padding: 20px 4vw;
        max-width: 70vw;
        font-size: 0.98rem;
      }
      .input {
        font-size: 0.98rem;
        width: 40vw;
        max-width: 50vw;
      }
      .btn {
        font-size: 0.98rem;
        padding: 10px 18px;
      }
      .card h2 {
        font-size: 1.2rem;
      }
      .card p {
        font-size: 0.98rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>password</h2>
    <p>kapan gita ulang tahun</p>
    <input type="text" id="jawaban" class="input" placeholder="Jawaban...">
    <br>
    <button class="btn" onclick="cekJawaban()">Jawab</button>
    <div class="msg" id="msg"></div>
  </div>
  <script>
    function cekJawaban() {
      const input = document.getElementById('jawaban').value.trim().toLowerCase();
      const msg = document.getElementById('msg');
      if (input === "07-08-2008" || input === "07 agustus 2008" || input === "tujuh agustus dua ribu deapan") {
        msg.textContent = "Benar! ðŸŽ‰";
        setTimeout(() => {
          window.location.href = "puisi.html";
        }, 1000);
      } else {
        msg.textContent = "Jawaban salah, coba lagi!";
      }
    }
    document.getElementById('jawaban').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') cekJawaban();
    });
  </script>
</body>
</html>

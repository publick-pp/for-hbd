
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teka-Teki Ulang Tahun</title>
  <style>
    body {
      background: #ffe4ec;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .teka-container {
      background: #fff0f6;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(220, 38, 120, 0.15);
      padding: 32px 24px;
      text-align: center;
      max-width: 350px;
    }
    .input {
      padding: 8px 16px;
      border-radius: 8px;
      border: 1px solid #e75480;
      margin-bottom: 16px;
      font-size: 1rem;
      width: 80%;
    }
    .btn {
      background: #e75480;
      color: #fff;
      border: none;
      border-radius: 20px;
      padding: 10px 28px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 10px;
      box-shadow: 0 2px 8px rgba(220, 38, 120, 0.12);
      transition: background 0.2s;
    }
    .btn:hover {
      background: #d63384;
    }
    .msg {
      margin-top: 12px;
      color: #d63384;
      font-weight: bold;
      min-height: 24px;
    }
  </style>
</head>
<body>
  <div class="teka-container">
    <h2>password untuk ke halaman berikut nya</h2>
    <p>siapa nama bapak gita</p>
    <input type="text" id="jawaban" class="input" placeholder="Jawaban...">
    <br>
    <button class="btn" onclick="cekJawaban()">Jawab</button>
    <div class="msg" id="msg"></div>
  </div>
  <script>
    function cekJawaban() {
      const input = document.getElementById('jawaban').value.trim().toLowerCase();
      const msg = document.getElementById('msg');
      if (input === "tatang" || input === "tatang" || input === "tatang") {
        msg.textContent = "Benar! ðŸŽ‰";
        setTimeout(() => {
          window.location.href = "hal5.html";
        }, 1000);
      } else {
        msg.textContent = "Jawaban salah, coba lagi!";
      }
    }
    // Enter untuk submit
    document.getElementById('jawaban').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') cekJawaban();
    });
  </script>
</body>
</html>
